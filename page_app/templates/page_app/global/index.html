<!DOCTYPE html>


<html lang="pt-BR">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Olá mundo{% endblock title%}</title>

    <!-- Inclua o CSS do Bootstrap através da CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .navbar {
            min-height: 40px; 
        }

        .navbar-brand img {
            max-height: 30px; 
        }

        .navbar-nav .nav-link {
            padding: .25rem .5rem; 
        }

        
        .navbar-nav {
            align-items: center;
            height: 100%;
        }
    </style>

</head>

<body class="bg-light">
    {% include "page_app/partial/header.html" %}
    {% include "page_app/partial/welcome.html" %}

    {% block content %}{% endblock content %}
    {% include "page_app/partial/footer.html" %}
</body>
<!-- Inclua os scripts do Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
